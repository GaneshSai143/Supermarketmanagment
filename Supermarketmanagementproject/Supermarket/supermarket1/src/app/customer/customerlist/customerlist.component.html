<div *ngIf="delete"
class="alert alert-success" (click)="clear()">✖
  <strong>Record deleted successfully </strong>
</div>
<div *ngIf="dele" class="alert alert-danger"  id="alert_container">
    <strong>failed!</strong> Record deleted failed.
    <button (click)="clear()">✖</button>
  </div>

<div class="col-md-0 offset-md-0">
    <h2>Users List</h2>
    <table class="table table-striped">
        <thead>
           
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr *ngFor="let user  of users">
                  <td>{{user.firstName}}</td>
                  <td>{{user.lastName}}</td>
                  <td>{{user.emailId}}</td>
    
                <td>
                    <button (click)= "updateuser(user.id)" class="btn btn-info"> Update </button>
                </td>
                <td>
                    <button (click)= "deleteuser(user.id)" class="btn btn-danger" 
                    style="margin-left: 10px;"> Delete
                    </button>
                    </td>
                    <td>
                    <button (click)= "userDetails(user.id)" class="btn btn-info" 
                    style="margin-left: 5px;" > View
                    </button>
                    </td>
                
            </tr>
        </tbody>
    </table>
    </div>
    <br>
    <button (click) ="goback()">BACK</button>
