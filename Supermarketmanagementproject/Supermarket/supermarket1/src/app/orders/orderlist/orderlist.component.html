<div class="col-md-0 offset-md-0">
    <h2>outlet List</h2>
    <table class="table table-striped">
        <thead>

            <th>ordername</th>
            <th>order_delivered</th>
            <th>quantity</th>
            <th>order canceled</th> 
            <th>customeraddress</th>
            <th>orderstatus</th>
            
            <th>Actions</th>
        </thead>
        <tbody>
            <tr *ngFor="let order  of orders">
                  <td> {{order.order_name}}</td>
                  <td>{{order.order_delivered}}</td>
                  <td>{{order.quantity}}</td>
                  <td>{{order.order_canceled}}</td>
                  <td>{{order.customerdeliveryaddress}}</td>
                  <td>{{order.orderstatus}}</td>
                <td>
                    <button (click)= "updateorder(order.id)" class="btn btn-info"> Update </button>
                </td>
                <td>
                    <button (click)= "deleteorder(order.id)" class="btn btn-danger" 
                    style="margin-left: 5px;"> Delete
                    </button>
                    </td>
                    <td>
                    <button (click)= "orderDetails(order.id)" class="btn btn-info" 
                    style="margin-left: 5px;" > View
                    </button>
                    </td>
                    <!-- <td>
                        <button (click)= "productupdatesendemail(order.id)" class="btn btn-info" 
                        style="margin-left: 5px;" > sendmail
                        </button>
                        </td> -->
                
            </tr>
        </tbody>
    </table>
    </div>

    <button (click)="goback()">Back</button>
