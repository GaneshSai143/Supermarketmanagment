<div class="col-md-0 offset-md-0">
    <h2>Product List</h2>
    <table class="table table-striped">
        <thead>
           
            <th>product Name</th>
            <th>price</th>
            <th>quantity</th>
            <th>pcode</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr *ngFor="let products  of product">
                  <td>{{products.pname}}</td>
                  <td>{{products.price}}</td>
                  <td>{{products.quantity}}</td>
                  <td>{{products.pcode}}</td>
                <td>
                    <button (click)= "updateproduct(products.id)" class="btn btn-info"> Update </button>
                </td>
                <td>
                    <button (click)= "deleteproduct(products.id)" class="btn btn-danger" 
                    style="margin-left: 10px;"> Delete
                    </button>
                    </td>
                    <td>
                    <button (click)= "productDetails(products.id)" class="btn btn-info" 
                    style="margin-left: 5px;" > View
                    </button>
                    </td>
                
            </tr>
        </tbody>
    </table>
    </div>
    <br>
    <button (click)="goback()">Back</button>
