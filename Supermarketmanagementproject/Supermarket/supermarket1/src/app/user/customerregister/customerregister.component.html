<div class="example-container mat-elevation-z8">
    <h2>Create User</h2>

    <form [formGroup]="createForm" (ngSubmit)="onSubmit()" >

        <div class="form-group">
            <label class="col-form-label">First Name:</label>
            <input formControlName="firstName" id="firstName" type="text" class="form-control">
            <small *ngIf="firstName.invalid && firstName.touched" class="text-danger">FirstName is Required</small> 
          </div>


          <div class="form-group">
            <label class="col-form-label">last Name:</label>
            <input formControlName="lastName" id="lastName" type="text" class="form-control">
            <small *ngIf="lastName.invalid && lastName.touched" class="text-danger">Last nameis Required</small> 
          </div>

          <div class="form-group">
            <label class="col-form-label">password:</label>
            <input formControlName="password" id="password" type="password" class="form-control">
            <div *ngIf="password.invalid && password.touched" class="text-danger">password is Required</div>> 
           <div *ngIf="password.invalid && password.touched" class="text-danger">
             password must be 8 charcters and A-Z and a-z and symbols include
           </div>
          </div>

          <div class="form-group">
            <label class="col-form-label">Email Id:</label>
            <input type="email"  id="emailId" formControlName="emailId" type="text" class="form-control" (click)="reset()">
            <div *ngIf="emailId.invalid && emailId.touched" class="text-danger">emailId is Required</div> 
            <div *ngIf="emailId.invalid.emailId && emailId.touched" class="text-danger">please enter valid email</div> 
           <div *ngIf="duplicate" class="text-danger" >this email already taken..</div>
          </div>


    
         
            <div class="from-group">
              <label  class="col-form-label">Role :</label>
               <div>
              <select  name="roletype" id="roletype" formControlName="roletype" class="form-control">
                <option selected="selected" value="Roles">--ROLES--</option>
               <!--<option  value="SUPER_ADMIN">SUPER_ADMIN</option>-->
                <option value="ROLE_CUSTOMER">ROLE_CUSTOMER</option>
                </select>
                </div>
                <small *ngIf="roletype.invalid && roletype.touched" class="text-danger">role is Required</small>
            </div> 
      
              
         <br>
          <div class="button-row">
            <button type="submit" [disabled]="!createForm.valid" class="btn btn-primary">Submit</button>
          </div>
        
    </form>
    </div>

    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
      <p style="color: white">Please Wait. </p>  
      </ngx-spinner>
