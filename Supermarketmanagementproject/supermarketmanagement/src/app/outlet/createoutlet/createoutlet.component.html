<p>createoutlet works!</p>
<div class="col-md-6 offset-md-3">
    <h2>Create outletuser</h2>
    <form (ngSubmit)="onSubmit()" >
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName"
            [(ngModel)]="outlet.userdto.firstName">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName"
            [(ngModel)]="outlet.userdto.lastName">
        </div>
        <div class="form-group">
            <label>user Name</label>
            <input type="text" class="form-control" id="username" name="username"
            [(ngModel)]="outlet.userdto.username">
        </div>
        <div class="form-group">
            <label>Email Id</label>
            <input type="email" class="form-control" id="emailId" name="emailId"
            [(ngModel)]="outlet.userdto.emailId">
        </div>
        <div class="form-group">
            <label>ousername</label>
            <input type="text" class="form-control" id="ousername" name="ousername"
            [(ngModel)]="outlet.ousername">
        </div>


        <div class="form-group">
            <label>Role</label>
            <div>
            <select name="roletype" id="roletype" [(ngModel)]="outlet.userdto.roletype" class="form-control">
              <option selected="selected" value="Roles">--ROLES--</option>
              <option value="ROLE_OUTLET_ADMIN">ROLE_OUTLET_ADMIN</option>
             <!-- <option value="ROLE_CUSTOMER">ROLE_CUSTOMER</option>-->
              </select>
              </div>
        </div>
        <div class="form-group">
            <label>outletname</label>
            <input type="text" class="form-control" id="outletname" name="outletname"
            [(ngModel)]="outlet.outletname">
        </div>
        <div class="form-group">
            <label>outletcode</label>
            <input type="text" class="form-control" id="ocode" name="ocode"
            [(ngModel)]="outlet.ocode">
        </div>
        <div class="form-group">
            <label>productcode</label>
            <input type="text" class="form-control" id="pcode" name="pcode"
            [(ngModel)]="outlet.pcode">
            <div *ngFor="let product of (pcode | async)">
                {{ product.pcode }}
              </div>
        
            </div>
            <button class="btn btn-success" type="submit">submit</button>
        
    </form>
    </div>
